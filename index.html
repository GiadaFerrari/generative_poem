<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="rita-full.min.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Poem</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <h1>Find out your Poem</h1>

    <!-- add an input field where each person can put their name , last name and choose a color from scroll down menu  -->
    <main>
        <div class="form">
            First Name: <input class="name" type="text" placeholder="Your Name">;<br> Last Name: <input class="lastName" type="text" placeholder="Your Last Name">;<br> Favorite Color: <input class="color" type="color" placeholder="Your Favorite Color">;<br> Your Birthday: <input class="bday" type="date" placeholder="Your Birthday">;<br>
            <input class="newPoem" type="submit" name="New Poem">

        </div>
        <div class="modal hide">

            <button class="close">X</button>
            <h2 class="title"></h2>
            <h3>dedicated to <span class="yourName"></span></h3>
            <section></section>
        </div>

    </main>



    <script src="script2.0.js"></script>
</body>

</html>
