<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="rita-full.min.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Poem</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <h1><span class="coldB"></span></h1>

    <!-- add an input field where each person can put their name , last name and choose a color from scroll down menu  -->
    <main>
        <div class="form">
            First Name: <input class="name" type="text" placeholder="Your Name">;<br> Last Name: <input class="lastName" type="text" placeholder="Your Last Name">;<br> Favorite Color: <input class="color" type="color" placeholder="Your Favorite Color">;<br> Your Birthday: <input class="bday" type="date" placeholder="Your Birthday">;<br>
            <input class="newPoem" type="submit" name="New Poem">

        </div>
        <div class="modal hide">

            <button>X</button>
            <section></section>
        </div>

    </main>




    <template class="dark">
        <article class="poem">
            <h2 class="title"><span class="adj"></span> <span class="bird"></span></h2>

            <p class="strofa">
            I  <span class="infinite">INFINITE</span> <span class="bird">  ANTARCTIC BIRD  </span>
            <span class="gerund">GERUND</span> <span class="food"> FOOD </span>,<br>
            their <span class="adj">ADJ</span> beaks,<br>
            their <span class="adj">ADJ</span> wings,<br>
            Oh my, their reflections on the <span class="river">RIVER</span>,<br>
            how <span class="adj"></span>!</p>


        </article>
    </template>

    <template class="albatros">
    <section>
    <p class="poem">
        Nor dim nor red, like God's own head, <br>
The glorious Sun uprist: <br>
Then all averred, I had killed the bird
That brought the fog and mist. <br>
'Twas right, said they, such birds to slay, <br>
        That bring the fog and mist. </p>




    </section>
    </template>



    <script src="script2.0.js"></script>
</body>

</html>
